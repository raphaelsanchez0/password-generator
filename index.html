<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div class="generator">
        <h1>Password Generator</h1>
        <div id="password-and-reset">
            <input type="text" id="password" name="password" placeholder="Check at least one box" readonly="true">
            <input type="button" id="reset" value="Reset">
        </div>
        <div id="password-length">
            <input id="password-slider" type="range" min="1" max="100" value="18"
                oninput="this.nextElementSibling.value = this.value">
            <output>18</output>
        </div>
        <div id="conditions">
            <div>
                <input type="checkbox" id="uppercase" name="uppercase" checked>
                <label for="uppercase">Uppercase</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase" name="lowercase" checked>
                <label for="lowercase">Lowercase</label>
            </div>
            <div>
                <input type="checkbox" id="numbers" name="numbers" checked>
                <label for="numbers">Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols" name="symbols" checked>
                <label for="symbols">Symbols</label>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
